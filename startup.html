<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Welcome</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
          <button type="button" class="btn btn-secondary" id="pull-data-btn">Pull All Data from Gravatar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="
https://cdn.jsdelivr.net/npm/jquery.md5@1.0.2/index.min.js
"></script>
  <script>
    $(document).ready(function() {
  // Add click event listener to "Submit" button
  $("#submit-btn").on("click", function() {
    // Get the email value
    const email = document.getElementById("email").value;

    // Construct the Gravatar URL
    const gravatarAvtUrl = `https://www.gravatar.com/avatar/${md5(email)}`;
    localStorage.setItem("name") = document.getElementById("name").value();
    localStorage.setItem("img") =  gravatarAvtUrl
  });

  // Add click event listener to "Pull All Data from Gravatar" button
  $("#pull-data-btn").on("click", function() {
    // Get the email value
    const email = document.getElementById("email").value;

    // Construct the Gravatar URL
    const gravatarAvtUrl = `https://www.gravatar.com/avatar/`+ $.md5(email) + `?s=200`;
    const gravatarUrl = `https://www.gravatar.com/`+ $.md5(email) + `.json`;

    // Send a GET request to the Gravatar API with the email parameter
    req = fetch(gravatarUrl)
    localStorage.setItem("name") = req.json["entry"][0]["photos"]["displayname"];
    localStorage.setItem("img") = gravatarAvtUrl;
  });
});

  </script>
</body>
</html>
